<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- no follow metatag -->
    <meta name="robots" content="noindex, nofollow" />

    <title>Lilly Estética - Newsletter</title>

    <!-- favicon -->
    <link rel="icon" href="/images/48x48.png" type="image/gif" sizes="48x48" />

    <!-- ask for a password to see the page or will be redirect to previous page -->
    <script>
      var password = prompt("Digite a senha para acessar a página");
      if (password != "lilly123") {
        window.history.back();
      }
    </script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Datatable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Newsletter</h1>
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <table id="myTable" class="display">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Clínica</th>
                <th>Data registro</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script>
      const table = new DataTable("#myTable", {
        ajax: {
          url: "https://api.venuz.app/lilly-mkt/newsletter-conversions",
          dataSrc: "conversions",
        },
        columns: [
          { data: "name" },
          { data: "email" },
          { data: "phone" },
          { data: "clinic" },
          { data: "createdAt" },
        ],
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json",
        },
        order: [[4, "desc"]],
        // Reloading the table every 30 seconds
        initComplete: function () {
          setInterval(function () {
            table.ajax.reload(null, false);
          }, 30000);
        },
      });
    </script>
  </body>
</html>
